    <form method="POST" action="https://formspree.io/tomasbtmoon@gmail.com" class="col-md-7">
        <p class="lead">For suggestions, business enquiries or to report a bug, contact me here:</p>

    <label for="email">Email address:</label>

  </div>
  <div class="form-group">
     <label for="name">Your name:</label>
    <input type="text" class="form-control" name="name">
  </div>
        <div class="form-group">
     <label for="subject">Subject:</label>
    <input type="text" class="form-control" name="subject">
  </div>    
    <input type="hidden" name="_subject" value="New message from LRH" />
  <div class="form-group">
      <label for="message">Your message:</label>
     <textarea name="message" class="form-control" placeholder="Your message" rows="6"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
